{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Wallets</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="{% static 'stylesheet/Wallets_css/Wallet.css' %}">
</head>
<body>
    <div class="navbar">
        <a href="{% url 'main_home' %}">
            <i class="fa-solid fa-cart-shopping"></i>
        </a>
        <a href="{% url 'books_home' %}">Books</a>
        <a href="{% url 'gadgets_home' %}">Gadgets</a>
        <a href="{% url 'bottles_home' %}">Bottles</a>
        <a href="{% url 'wallets_home' %}">Wallets</a>
    </div>

    <div class="order-cards-main">
        {% for WALLET in WALLETS %}
            <div class="order-card">
                <img src="{{ WALLET.Confirm_Wallet.url }}" alt="404">
                <div class="order-card-details">
                    <h4>{{ WALLET.Select_Wallet }}</h4>
                    <p>Quantity: {{ WALLET.Select_Quantity }}</p>
                    <p>Price: {{ WALLET.Select_Price }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
